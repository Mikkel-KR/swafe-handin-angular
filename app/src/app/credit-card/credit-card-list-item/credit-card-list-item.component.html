<mat-card style="width: 250px;">
    <a [routerLink]="'credit-cards/' + creditCardInfo.card_number.toString()"
        style="text-decoration: none; color: #000;">
        <mat-card-title>{{creditCardInfo.card_number}}</mat-card-title>
        <mat-card-content>
            {{creditCardInfo.cardholder_name}}
        </mat-card-content>
        <mat-card-footer>
            Issued by: {{creditCardInfo.issuer}}
        </mat-card-footer>
    </a>
</mat-card>

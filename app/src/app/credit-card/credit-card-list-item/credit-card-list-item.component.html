<mat-card style="width: 250px;">
    <a [routerLink]="'credit-cards/' + creditCardInfo.card_number.toString()"
        style="text-decoration: none; color: #000;">
        <mat-card-title>{{creditCardInfo.cardholder_name}}</mat-card-title>
        <mat-card-content>
            <p>{{creditCardInfo.card_number}} {{creditCardInfo.issuer}}</p>
        </mat-card-content>
    </a>
</mat-card>
